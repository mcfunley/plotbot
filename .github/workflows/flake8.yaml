name: Linting

on: [push]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'

      - uses: abatilo/actions-poetry@v2.1.3

      - name: install dependencies
        run: poetry install

      - name: flake8
        run: poetry run flake8
